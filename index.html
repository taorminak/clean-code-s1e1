<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="to-do-app-page">
    <section class="image-container">
      <img class="image-container__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="image-container__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </Ñ‹>
    <section class="to-do-list-container">
      <div class="to-do-list__add-new-task" id="add-new-task">
        <label class="to-do-list__task" for="new-task">Add Item</label>
        <div class="add-new-task__row-wrapper">
          <input id="new-task" class="to-do-list__task" type="text">
          <button class="to-do-list__btn_add btn">Add</button>
        </div>
      </div>
      <h3 class="to-do-list__title">Todo</h3>
      <ul class="to-do-list__list_incomplete" id="incomplete-tasks">
        <li class="to-do-list__task-item">
          <input  class="task-item__checkbox" type="checkbox">
          <label class="to-do-list__task">Pay Bills</label>
          <input type="text" class="to-do-list__task">
          <button class="task-item__btn_edit btn edit">Edit</button>
          <button class="task-item__btn_delete btn delete"><img class="btn-image" src="./remove.svg" alt="Delete"></button>
        </li>
        <li class="to-do-list__task-item edit-mode">
          <input class="task-item__checkbox" type="checkbox">
          <label class="to-do-list__task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="to-do-list__task">
          <button class="task-item__btn_edit btn edit">Save</button>
          <button class="task-item__btn_delete btn delete"><img class="btn-image" src="./remove.svg" alt="Delete"></button>
        </li>
      </ul>
      <h3 class="to-do-list__title">Completed</h3>
      <ul class="to-do-list__list_complete" id="completed-tasks">
        <li class="to-do-list__task-item">
          <input  class="task-item__checkbox"  type="checkbox" checked>
          <label class="to-do-list__task">See the Doctor</label>
          <input type="text" class="to-do-list__task">
          <button class="task-item__btn_edit btn edit">Edit</button>
          <button class="task-item__btn_delete btn delete"><img class="btn-image" src="./remove.svg" alt="Delete"></button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
